<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id = "display">
    Chỉ 1 phép tính 1 lần <br>
    Khi nhập số âm <br>
    cần có "(" và ")"
  </div>
  <div>
    <button class="xoa" id = "del">DEL</button><button id = "mongoac">(</button><button id = "dongngoac">)</button><button class="pheptinh" id = "chia">&divide;</button>
</div>

  <div>
    
    <button id = "bay">7</button><button id = "tam">8</button><button id = "chin">9</button><button class = "pheptinh" id = "nhan">&times;</button>
  </div>

  <div>
    
    <button id = "bon">4</button><button id = "nam">5</button><button id = "sau">6</button><button class = "pheptinh" id = "tru">-</button>
  </div>

  <div>
    
    <button id = "mot">1</button><button id = "hai">2</button><button id = "ba">3</button><button class = "pheptinh" id = "cong">+</button>
  </div>

  <div>
    
    <button id = "khong">0</button><button id = "cham">.</button><button class = "xoa" id = "ac">AC</button><button id = "bang">=</button>
  </div>
    <script src="handle.js"></script>
</body>
</html>
